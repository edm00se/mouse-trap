<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mouse Trap</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#c68127">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#c68127">

    <meta property="og:title" content="Happy Birthday Paul" />
    <meta property="og:image" content="http://ericmccormick.io/mouse-trap/images/bday.gif" />
    <meta property="og:image:secure_url" content="https://ericmccormick.io/mouse-trap/images/bday.gif" />
    <meta property="og:image:type" content="image/gif" />
    <meta property="og:image:width" content="219" />
    <meta property="og:image:height" content="200" />
    <meta property="og:description" content="Happy birthday to you, happy birthday to you, you look like a monkey, and you smell like one too." />
    <meta property="og:url" content="https://ericmccormick.io/mouse-trap/" />
    <link rel="stylesheet" href="styles/main.css">
  </head>

    <!-- Add your site or app content here -->
    <img class="grump" src="images/no.jpg" alt="no" style="max-width:100%;" />

  </body>
</html>
